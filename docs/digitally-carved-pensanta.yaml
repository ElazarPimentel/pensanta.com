# Implementation Notes
implementation:
  critical:
    - "Wrap text and link in <span> to prevent flex wrapping"
    - "Use white-space: nowrap to prevent text breaking"
    - "SVG must use currentColor for stroke to inherit text color"
    - "Link must have target='_blank' and rel='noopener'"

  optional:
    - "Can use .digitally-carved class instead of footer small selector"
    - "Colors can be customized using CSS variables"
    - "SVG icon can be replaced with different icon if needed"

  accessibility:
    - "Link has aria-label or descriptive text"
    - "SVG has no aria-label needed (decorative)"
    - "Contrast ratio meets WCAG standards"

